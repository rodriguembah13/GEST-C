
<div>
    <h2><span data-translate="gestCApp.formeArticle.detail.title">Forme Article</span> {{vm.formeArticle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gestCApp.formeArticle.nomForme">Nom Forme</span></dt>
        <dd>
            <span>{{vm.formeArticle.nomForme}}</span>
        </dd>
        <dt><span data-translate="gestCApp.formeArticle.quantite">Quantite</span></dt>
        <dd>
            <span>{{vm.formeArticle.quantite}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="forme-article-detail.edit({id:vm.formeArticle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
