
<div>
    <h2><span data-translate="gestCApp.magasin.detail.title">Magasin</span> {{vm.magasin.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gestCApp.magasin.code">Code</span></dt>
        <dd>
            <span>{{vm.magasin.code}}</span>
        </dd>
        <dt><span data-translate="gestCApp.magasin.nomMagasin">Nom Magasin</span></dt>
        <dd>
            <span>{{vm.magasin.nomMagasin}}</span>
        </dd>
        <dt><span data-translate="gestCApp.magasin.ville">Ville</span></dt>
        <dd>
            <span>{{vm.magasin.ville}}</span>
        </dd>
        <dt><span data-translate="gestCApp.magasin.telephone">Telephone</span></dt>
        <dd>
            <span>{{vm.magasin.telephone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="magasin-detail.edit({id:vm.magasin.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
