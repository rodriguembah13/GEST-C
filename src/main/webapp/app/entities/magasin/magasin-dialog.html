
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMagasinLabel" data-translate="gestCApp.magasin.home.createOrEditLabel">Create or edit a Magasin</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.magasin.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.magasin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.magasin.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.magasin.code"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.magasin.nomMagasin" for="field_nomMagasin">Nom Magasin</label>
            <input type="text" class="form-control" name="nomMagasin" id="field_nomMagasin"
                    ng-model="vm.magasin.nomMagasin"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.magasin.ville" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                    ng-model="vm.magasin.ville"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.magasin.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.magasin.telephone"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
