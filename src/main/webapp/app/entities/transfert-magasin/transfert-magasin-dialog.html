
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransfertMagasinLabel" data-translate="gestCApp.transfertMagasin.home.createOrEditLabel">Create or edit a Transfert Magasin</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transfertMagasin.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transfertMagasin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.transfertMagasin.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                    ng-model="vm.transfertMagasin.libelle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.transfertMagasin.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                    ng-model="vm.transfertMagasin.quantite"
                    required/>
            <div ng-show="editForm.quantite.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantite.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantite.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.transfertMagasin.date_tranfert" for="field_date_tranfert">Date Tranfert</label>
                <div class="input-group">
                    <input id="field_date_tranfert" type="text" class="form-control" name="date_tranfert" uib-datepicker-popup="{{dateformat}}" ng-model="vm.transfertMagasin.date_tranfert" is-open="vm.datePickerOpenStatus.date_tranfert"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_tranfert')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="gestCApp.transfertMagasin.magasin1" for="field_magasin1">Magasin 1</label>
            <select class="form-control" id="field_magasin1" name="magasin1" ng-model="vm.transfertMagasin.magasin1" ng-options="magasin as magasin.id for magasin in vm.magasins track by magasin.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gestCApp.transfertMagasin.magasin2" for="field_magasin2">Magasin 2</label>
            <select class="form-control" id="field_magasin2" name="magasin2" ng-model="vm.transfertMagasin.magasin2" ng-options="magasin as magasin.id for magasin in vm.magasins track by magasin.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gestCApp.transfertMagasin.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.transfertMagasin.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
