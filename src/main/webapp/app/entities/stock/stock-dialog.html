
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStockLabel" data-translate="gestCApp.stock.home.createOrEditLabel">Create or edit a Stock</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.stock.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.stock.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                    ng-model="vm.stock.quantite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.quantiteAlerte" for="field_quantiteAlerte">Quantite Alerte</label>
            <input type="number" class="form-control" name="quantiteAlerte" id="field_quantiteAlerte"
                    ng-model="vm.stock.quantiteAlerte"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.prixArticle" for="field_prixArticle">Prix Article</label>
            <input type="number" class="form-control" name="prixArticle" id="field_prixArticle"
                    ng-model="vm.stock.prixArticle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.dateperemption" for="field_dateperemption">Dateperemption</label>
                <div class="input-group">
                    <input id="field_dateperemption" type="text" class="form-control" name="dateperemption" uib-datepicker-popup="{{dateformat}}" ng-model="vm.stock.dateperemption" is-open="vm.datePickerOpenStatus.dateperemption"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateperemption')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.actif" for="field_actif">Actif</label>
                <input type="checkbox" name="actif" id="field_actif"
                          ng-model="vm.stock.actif"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.prixAchat" for="field_prixAchat">Prix Achat</label>
            <input type="number" class="form-control" name="prixAchat" id="field_prixAchat"
                    ng-model="vm.stock.prixAchat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.observation" for="field_observation">Observation</label>
            <input type="text" class="form-control" name="observation" id="field_observation"
                    ng-model="vm.stock.observation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.taxeTVA" for="field_taxeTVA">Taxe TVA</label>
            <input type="number" class="form-control" name="taxeTVA" id="field_taxeTVA"
                    ng-model="vm.stock.taxeTVA"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.quantiteGros" for="field_quantiteGros">Quantite Gros</label>
            <input type="number" class="form-control" name="quantiteGros" id="field_quantiteGros"
                    ng-model="vm.stock.quantiteGros"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.quantiteAlerteGros" for="field_quantiteAlerteGros">Quantite Alerte Gros</label>
            <input type="number" class="form-control" name="quantiteAlerteGros" id="field_quantiteAlerteGros"
                    ng-model="vm.stock.quantiteAlerteGros"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.stock.closed" for="field_closed">Closed</label>
                <input type="checkbox" name="closed" id="field_closed"
                          ng-model="vm.stock.closed"/>
        </div>

        <div class="form-group">
            <label data-translate="gestCApp.stock.article" for="field_article">Article</label>
            <select class="form-control" id="field_article" name="article" ng-model="vm.stock.article" ng-options="article as article.id for article in vm.articles track by article.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
