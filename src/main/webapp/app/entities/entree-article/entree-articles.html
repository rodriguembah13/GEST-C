<div>
    <h2 data-translate="gestCApp.entreeArticle.home.title">Entree Articles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entree-article.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="gestCApp.entreeArticle.home.createLabel">
                        Create new Entree Article
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'gestCApp.entreeArticle.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="titre"><span data-translate="gestCApp.entreeArticle.titre">Titre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateentre"><span data-translate="gestCApp.entreeArticle.dateentre">Dateentre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="montant_ht"><span data-translate="gestCApp.entreeArticle.montant_ht">Montant Ht</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="montant_ttc"><span data-translate="gestCApp.entreeArticle.montant_ttc">Montant Ttc</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="observation"><span data-translate="gestCApp.entreeArticle.observation">Observation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="agent.login"><span data-translate="gestCApp.entreeArticle.agent">Agent</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entreeArticle in vm.entreeArticles track by entreeArticle.id">
                    <td><a ui-sref="entree-article-detail({id:entreeArticle.id})">{{entreeArticle.id}}</a></td>
                    <td>{{entreeArticle.titre}}</td>
                        <td>{{entreeArticle.dateentre | date:'mediumDate'}}</td>
                    <td>{{entreeArticle.montant_ht}}</td>
                    <td>{{entreeArticle.montant_ttc}}</td>
                    <td>{{entreeArticle.observation}}</td>
                    <td>
                        {{entreeArticle.agent.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="entree-article-detail({id:entreeArticle.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entree-article.edit({id:entreeArticle.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entree-article.delete({id:entreeArticle.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
