
<div>
    <h2><span data-translate="gestCApp.familleArticle.detail.title">Famille Article</span> {{vm.familleArticle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gestCApp.familleArticle.libelle">Libelle</span></dt>
        <dd>
            <span>{{vm.familleArticle.libelle}}</span>
        </dd>
        <dt><span data-translate="gestCApp.familleArticle.code">Code</span></dt>
        <dd>
            <span>{{vm.familleArticle.code}}</span>
        </dd>
        <dt><span data-translate="gestCApp.familleArticle.description">Description</span></dt>
        <dd>
            <span>{{vm.familleArticle.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="famille-article-detail.edit({id:vm.familleArticle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
