
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomUserLabel" data-translate="gestCApp.customUser.home.createOrEditLabel">Create or edit a Custom User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.isaduUser" for="field_isaduUser">Isadu User</label>
                <input type="checkbox" name="isaduUser" id="field_isaduUser"
                          ng-model="vm.customUser.isaduUser"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.isVendre" for="field_isVendre">Is Vendre</label>
                <input type="checkbox" name="isVendre" id="field_isVendre"
                          ng-model="vm.customUser.isVendre"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.isApprovStock" for="field_isApprovStock">Is Approv Stock</label>
                <input type="checkbox" name="isApprovStock" id="field_isApprovStock"
                          ng-model="vm.customUser.isApprovStock"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.commander" for="field_commander">Commander</label>
                <input type="checkbox" name="commander" id="field_commander"
                          ng-model="vm.customUser.commander"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.isPrintFac" for="field_isPrintFac">Is Print Fac</label>
                <input type="checkbox" name="isPrintFac" id="field_isPrintFac"
                          ng-model="vm.customUser.isPrintFac"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.isupdateCmde" for="field_isupdateCmde">Isupdate Cmde</label>
                <input type="checkbox" name="isupdateCmde" id="field_isupdateCmde"
                          ng-model="vm.customUser.isupdateCmde"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.isupdateStck" for="field_isupdateStck">Isupdate Stck</label>
                <input type="checkbox" name="isupdateStck" id="field_isupdateStck"
                          ng-model="vm.customUser.isupdateStck"/>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPhoto($file, vm.customUser)">
            <label class="control-label" data-translate="gestCApp.customUser.photo" for="field_photo">Photo</label>
            <div>
                <div ng-if="vm.customUser.photo" class="help-block clearfix">
                    <button class="btn btn-default pull-left" ng-click="vm.openFile(vm.customUser.photoContentType, vm.customUser.photo)" data-translate="entity.action.open">open</button><br>
                    <span class="pull-left">{{vm.customUser.photoContentType}}, {{vm.byteSize(vm.customUser.photo)}}</span>
                    <button type="button" ng-click="vm.customUser.photo=null;vm.customUser.photoContentType=null;"
                            class="btn-raised btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div><img src="{{vm.customUser.photo}}">
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPhoto($file, vm.customUser)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                    ng-model="vm.customUser.photo"
                    />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                    ng-model="vm.customUser.photoContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.customUser.telephone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.viewVente" for="field_viewVente">View Vente</label>
                <input type="checkbox" name="viewVente" id="field_viewVente"
                          ng-model="vm.customUser.viewVente"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.customUser.viewCmde" for="field_viewCmde">View Cmde</label>
                <input type="checkbox" name="viewCmde" id="field_viewCmde"
                          ng-model="vm.customUser.viewCmde"/>
        </div>

        <div class="form-group">
            <label data-translate="gestCApp.customUser.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.customUser.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
