
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLigneSortieArticleLabel" data-translate="gestCApp.ligneSortieArticle.home.createOrEditLabel">Create or edit a Ligne Sortie Article</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ligneSortieArticle.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ligneSortieArticle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.ligneSortieArticle.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                    ng-model="vm.ligneSortieArticle.designation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.ligneSortieArticle.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                    ng-model="vm.ligneSortieArticle.quantite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.ligneSortieArticle.montantht" for="field_montantht">Montantht</label>
            <input type="number" class="form-control" name="montantht" id="field_montantht"
                    ng-model="vm.ligneSortieArticle.montantht"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.ligneSortieArticle.montanttva" for="field_montanttva">Montanttva</label>
            <input type="number" class="form-control" name="montanttva" id="field_montanttva"
                    ng-model="vm.ligneSortieArticle.montanttva"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gestCApp.ligneSortieArticle.montantttc" for="field_montantttc">Montantttc</label>
            <input type="number" class="form-control" name="montantttc" id="field_montantttc"
                    ng-model="vm.ligneSortieArticle.montantttc"
                    />
        </div>

        <div class="form-group">
            <label data-translate="gestCApp.ligneSortieArticle.sortieArticle" for="field_sortieArticle">Sortie Article</label>
            <select class="form-control" id="field_sortieArticle" name="sortieArticle" ng-model="vm.ligneSortieArticle.sortieArticle" ng-options="sortieArticle as sortieArticle.id for sortieArticle in vm.sortiearticles track by sortieArticle.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gestCApp.ligneSortieArticle.article" for="field_article">Article</label>
            <select class="form-control" id="field_article" name="article" ng-model="vm.ligneSortieArticle.article" ng-options="article as article.id for article in vm.articles track by article.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gestCApp.ligneSortieArticle.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.ligneSortieArticle.client" ng-options="client as client.id for client in vm.clients track by client.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gestCApp.ligneSortieArticle.typeSortieArticle" for="field_typeSortieArticle">Type Sortie Article</label>
            <select class="form-control" id="field_typeSortieArticle" name="typeSortieArticle" ng-model="vm.ligneSortieArticle.typeSortieArticle" ng-options="typeSortieArticle as typeSortieArticle.id for typeSortieArticle in vm.typesortiearticles track by typeSortieArticle.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
